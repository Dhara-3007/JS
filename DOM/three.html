<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: antiquewhite; color:black;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title","DOM sessions")
    div.style.backgroundColor = "green"
    div.style.padding = "10px"
    // div.innerHTML = "Hello GM!"
    const addText = document.createTextNode("Hello GM!");
    div.appendChild(addText)
    document.body.appendChild(div)

    const div1 = document.createElement('div')
    console.log('div1');
    div1.setAttribute("title","DOMSS")
    div1.style.backgroundColor="pink"
    div1.style.padding="10px"
    const addText1 = document.createTextNode("HEllo,This is Second div!")
    div1.appendChild(addText1)
    document.body.appendChild(div1)
    
</script>
</html>
